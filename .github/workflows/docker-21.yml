name: JDK 21

on:
  push:
    branches: 
     - master
     - 21
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: 
     - master
     - 21
  schedule:
    - cron: '10 0 28 2,3,6,9,11,12 *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  jdk-17:
    name: oracle
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - 
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Push to Docker Hub(Oracle)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: 21/Dockerfile
          push: true
          tags: |
            buzzxu/java:21
            ghcr.io/buzzxu/java:21
      - 
          name: Build and push(Corretto)
          uses: docker/build-push-action@v2
          with:
            context: .
            file: 21/corretto/Dockerfile
            push: true
            tags: |
              buzzxu/java:21-openjdk
              ghcr.io/buzzxu/java:21-openjdk
      - 
        name: Build and push(Zulu)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: 21/zulu/Dockerfile
          push: true
          tags: |
            buzzxu/java:21-zulu
            ghcr.io/buzzxu/java:21-zulu
      - 
        name: Build and push(Bellsoft)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: 21/bellsoft/Dockerfile
          push: true
          tags: |
            buzzxu/java:21-bellsoft
            ghcr.io/buzzxu/java:21-bellsoft
      - 
        name: Build and push(Adoptium-alpine)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: 21/alpine/Dockerfile
          push: true
          tags: |
            buzzxu/java:21-alpine
            ghcr.io/buzzxu/java:21-alpine
      - 
        name: Build and push(Dragonwell)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: 21/dragonwell/Dockerfile
          push: true
          tags: |
            buzzxu/java:21-dragonwell
            ghcr.io/buzzxu/java:21-dragonwell