name: Docker

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  latest:
    name: java-latest
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - 
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - 
        name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: latest/Dockerfile
          push: true
          tags: buzzxu/java:latest
      - 
        name: Push to Github packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: latest/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/java:latest
      - name: Push Openjdk to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: latest/openjdk/Dockerfile
          push: true
          tags: buzzxu/java:latest-openjdk
      - name: Push Openjdk to Github packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: latest/openjdk/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/java:latest-openjdk
  11:
    needs: stable
    name: 11 image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: java/Dockerfile
          push: true
          tags: buzzxu/docker-ci:java
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: java/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/docker-ci:java
  11:
    name: java-11
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
